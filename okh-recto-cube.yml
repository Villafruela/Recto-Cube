# Propriétés du projet

title: Le recto-cube, premier cube intelligent !                             # Requis | texte | Titre pour identifier le projet

description: |                             # Requis | paragraphe décrivant le projet
  Le recto-cube est un petit projet très facile et rapide à réaliser. Il consiste en un cube télécommandé pouvant
  affiché une coche (oui) ou une croix (non) sur un panneau de led pour donner l'illusion que le cube est intelligent
  en répondant à d'éventuelles questions par oui ou non. Le reste du temps le microbit clignote de manière aléatoire.

intended-use: |                            # recommandé | Paragraphe expliquant l'usage recherché du projet
  L'objet peut être utilisé par les amateurs de Jeu de Rôle, de Jeu de Rôle Grandeur Nature, d'Escape Game ou Simplement
  par n'importe qui qui voudrait faire une blague un peu rigolote à un amis. Ce projet a aussi un objectif pédagogique
  comme exemple dans l'apprentissage de l'utilisation de micro-bits.

